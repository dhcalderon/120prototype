<head>
	<title>To Do List app</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/stylesheet.css" rel="stylesheet">
	<!-- this is a comment in HTML -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->        
</head>

<body>

<div id="myDIV" class="header">
  <h2>My To Do List</h2>
</div>

<ul id="myUL">
  <li>Hit the gym</li>
  <li>Pay bills</li>
  <li>Meet George</li>
  <li>Buy eggs</li>
  <li>Read a book</li>
  <li>Organize office</li>
</ul>

<div style="text-align:center">    
	<a href="secondPage.html" class="btn btn-secondary btn-lg active" role="button" >New Task</a>
	<!-- more links here -->
</div>

<!-- Pop-up -->
<div id="myModal" class="modal">

	  <!-- Modal content -->
	<div class="modal-content">
	  <div class="modal-header">
	    <span class="close">&times;</span>
	    <h2>Modal Header</h2>
	  </div>

	  <div class="modal-body">

	  	<div class="slidecontainer">
        <h3 >How Important Is It?</h3>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <p style="text-align:left;">
            Not Important
            <span style="float:right;">
            Very Important</span>
            </p>
      </div>

      <div class="slidecontainer">
      <h3 >How Urgent Is It?</h3>
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <p style="text-align:left;">
        Not Urgent
        <span style="float:right;">
        Very Urgent</span>
        </p>
        </div>

	  </div>
	  
	  <div class="modal-footer">
	    <button id="complete">Mark Complete</button>
	    <button id="delete">Delete Item</button>
	  </div>
	</div>


</div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (blelow), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/javascript.js"></script>

</body>

</html>
